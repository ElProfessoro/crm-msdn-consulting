<!DOCTYPE html>

<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connexion au CRM</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Main Card Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a2230] rounded-xl shadow-lg border border-[#e7ebf3] dark:border-gray-700 overflow-hidden">
<div class="p-8 flex flex-col gap-6">
<!-- Logo Section -->
<div class="flex flex-col items-center gap-3 pt-2">
<div class="size-12 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
<svg class="size-7" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>

</div>
<h2 class="text-[#0d121b] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">CRM Pro</h2>
</div>
<!-- Headline Text -->
<div class="text-center space-y-2">
<h1 class="text-[#0d121b] dark:text-white tracking-tight text-[26px] font-bold leading-tight">Bienvenue sur votre CRM</h1>
<p class="text-[#4c669a] dark:text-gray-400 text-base font-normal leading-normal">Connectez-vous pour accéder à vos leads.</p>
</div>
<!-- Form Fields -->
<form action="#" class="flex flex-col gap-5 mt-2" method="POST">
<!-- Email Field -->
<label class="flex flex-col w-full">
<span class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Adresse e-mail</span>
<div class="relative">
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 h-12 placeholder:text-[#9ca3af] dark:placeholder:text-gray-500 px-[15px] text-base font-normal transition-all" placeholder="exemple@domaine.com" required="" type="email" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline pb-2">
<span class="text-[#0d121b] dark:text-gray-200 text-sm font-medium leading-normal">Mot de passe</span>
</div>
<div class="flex w-full items-stretch rounded-lg group focus-within:ring-2 focus-within:ring-primary/20">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 focus:border-primary border border-[#cfd7e7] dark:border-gray-600 bg-[#f8f9fc] dark:bg-gray-800 h-12 placeholder:text-[#9ca3af] dark:placeholder:text-gray-500 px-[15px] border-r-0 text-base font-normal transition-colors" placeholder="••••••••" required="" type="password" value=""/>
<div class="flex items-center justify-center px-3 border border-[#cfd7e7] dark:border-gray-600 border-l-0 bg-[#f8f9fc] dark:bg-gray-800 rounded-r-lg group-focus-within:border-primary transition-colors cursor-pointer text-[#4c669a] hover:text-primary">
<span aria-label="Afficher le mot de passe" class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-2">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Mot de passe oublié ?</a>
</div>
</label>
<!-- Login Button -->
<button class="mt-2 w-full bg-primary hover:bg-blue-700 text-white font-bold py-3.5 px-4 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all flex items-center justify-center gap-2" type="submit">
<span class="material-symbols-outlined text-[20px]">login</span>
<span>Se connecter</span>
</button>
</form>
<!-- Footer/Sign Up -->
<div class="flex items-center justify-center gap-1 text-sm pt-2">
<span class="text-[#4c669a] dark:text-gray-400">Pas encore de compte ?</span>
<a class="font-semibold text-primary hover:underline" href="#">Inscrivez-vous</a>
</div>
</div>
</div>
</body></html>
