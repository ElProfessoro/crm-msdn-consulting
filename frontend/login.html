<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CRM Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: white;
    }

    .app-name {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .welcome-title {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 14px;
      color: #2563eb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6b7280;
    }

    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }

    .forgot-password a {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
    }

    .submit-btn:hover {
      background-color: #1d4ed8;
    }

    .submit-btn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .register-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .register-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
        </svg>
      </div>
      <div class="app-name">CRM Pro</div>
    </div>

    <h1 class="welcome-title">Bienvenue sur votre CRM</h1>
    <p class="welcome-subtitle">Connectez-vous pour acc√©der √† vos leads.</p>

    <form id="loginForm" style="margin-top: 32px;">
      <div class="error-message" id="errorMessage"></div>

      <div class="form-group">
        <label class="form-label" for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="exemple@domaine.com"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="forgot-password">
          <a href="#" onclick="alert('Fonctionnalit√© √† venir'); return false;">Mot de passe oubli√© ?</a>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
        </svg>
        Se connecter
      </button>
    </form>

    <div class="register-link">
      Pas encore de compte ? <a href="#" onclick="alert('Contactez votre administrateur'); return false;">Inscrivez-vous</a>
    </div>
  </div>

  <script src="/src/lib/api.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Rediriger si d√©j√† connect√©
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard.html';
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');

      // Reset error
      errorMessage.classList.remove('show');

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Connexion...';

      try {
        const response = await api.login(email, password);

        // Redirection vers le dashboard
        window.location.href = '/dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Erreur de connexion';
        errorMessage.classList.add('show');

        submitBtn.disabled = false;
        submitBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
          </svg>
          Se connecter
        `;
      }
    });
  </script>
</body>
</html>
